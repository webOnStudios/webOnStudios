<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Administrador</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <main class="container col-9">
        <section class="row justify-content-center">
            <article class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Inicio de Sesión Administrador</h3>
                        <form>
                            <article class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                            </article>
                            <article class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                            </article>
                            <a href="/var/www/vista/BACKOFFICE/principal.html" class="btn btn-primary btn-block">Iniciar Sesión</a>
                        </form>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <script src="/var/www/assets/JS/BACKOFFICE/login.js"></script>
    
    <script src="/var/www/assets/JS/jquery-3.7.1.min.js"></script>
</body>
</html>
